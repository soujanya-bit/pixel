<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Grid</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 960px;
      height: 960px;
      border: 1px solid black;
    }

    .square {
      flex: 1 0 auto;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <button onclick="createNewGrid()">Create New Grid</button>
  <div class="container" id="container"></div>
  <script>
    const container = document.getElementById("container");

    function createGrid(squaresPerSide) {
      container.innerHTML = ''; // Clear the existing grid
      const squareSize = 960 / squaresPerSide; // Calculate size of each square
      for (let i = 0; i < squaresPerSide * squaresPerSide; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.style.width = `${squareSize}px`;
        square.style.height = `${squareSize}px`;
        // Add hover effect
        square.addEventListener("mouseover", () => {
          square.style.backgroundColor = "black";
        });
        container.appendChild(square);
      }
    }

    function createNewGrid() {
      let squaresPerSide = parseInt(prompt("Enter the number of squares per side (max: 100):"), 10);
      if (isNaN(squaresPerSide) || squaresPerSide < 1 || squaresPerSide > 100) {
        alert("Please enter a valid number between 1 and 100.");
      } else {
        createGrid(squaresPerSide);
      }
    }

    // Initial grid creation
    createGrid(16);
  </script>
</body>
</html>
